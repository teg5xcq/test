<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var v = Math.random() + ""
      v = v.split(".")[1].split("")
      var total = 0
      for (var i = 0; i < v.length; i++) {
        total += parseInt(v[i])
      }

      document.write(
        (total % 2) +
          "  =>  " +
          v +
          "  =>  " +
          new Date().toLocaleDateString() +
          " " +
          new Date().toLocaleTimeString("zh-CN", { hour12: false })
      )
    </script>
  </body>
</html>
